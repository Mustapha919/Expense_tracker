<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Expense Tracker</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<h2>EXPENSE TRACKER</h2>
	<div class="container">
		<h4>Your Balance</h4>

		<h1 id="balance">$0.00</h1>
	<div class="inc-exp-container">
		<div>
			<h4>Income</h4>
			<p id="money-plus" class="money plus">$+0.00</p>
		</div>
		<div>
			<h4>Expense</h4>
			<p id="money-minus" class="money minus">$-0.00</p>
		</div>
	</div>
	<h3>History</h3>
	    <ul id="list" class="list">
	    	<li class="minus">cash<span>-$400</span><button class="delte-btn">x</button></li>
	    </ul>
		<h3>Add new transaction</h3>
		<form action="" id="form">
			<div class="form-control">
				<label for="text">text</label>
			    <input type="text" id="text" placeholder="Please enter the item name" />
			</div>
			<div class="form-control">
				<label for="text">Amount<br/> (Negative=expense, Positive=income)</label>
			    <input type="number" id="text" placeholder="Please enter the amount" />
			</div>
			<button class="btn">Add Transaction</button>
		</form>
	</div>



	<script lang="javascript" type="text/javascript" src="./js/script.js">
	</script>
</body>
</html>
